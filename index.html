<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="客户服务管理系统 - 案件调解中心管理平台" />
    <title>晨鑫调解中心管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #1e2a3a;
            color: white;
            min-height: 100vh;
            padding: 20px 0;
        }
        .sidebar .nav-link {
            color: #ffffff;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .header {
            background-color: #1e2a3a;
            color: white;
            padding: 10px 20px;
        }
        .main-content {
            padding: 20px;
        }
        .search-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .action-buttons {
            margin: 20px 0;
        }
        .action-buttons .btn {
            margin-right: 10px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-2 sidebar">
                <div class="d-flex align-items-center mb-4">
                    <img src="logo.png" alt="Logo" width="40" class="me-2">
                    <h5 class="mb-0">晨鑫调解中心管理系统</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">仪表盘</a>
                    <a class="nav-link" href="#">工作台</a>
                    <a class="nav-link" href="#">案件管理</a>
                    <a class="nav-link" href="#">调解管理</a>
                    <a class="nav-link" href="#">诉讼管理</a>
                </nav>
            </div>

            <!-- 主要内容区 -->
            <div class="col-10 p-0">
                <!-- 顶部栏 -->
                <div class="header d-flex justify-content-between align-items-center">
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item text-white">工作台</li>
                                <li class="breadcrumb-item text-white active">我的案件</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-3">欢迎您，宋万敏</span>
                        <span>今天是2025年3月18日</span>
                    </div>
                </div>

                <!-- 主要内容 -->
                <div class="main-content">
                    <div class="search-form">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">案件编号</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">案件状态</label>
                                <select class="form-select">
                                    <option selected>请选择</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">是否问卷调解</label>
                                <select class="form-select">
                                    <option selected>请选择</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">批次号</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">委托方</label>
                                <select class="form-select">
                                    <option selected>请选择</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">证件号</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">调解状态</label>
                                <select class="form-select">
                                    <option selected>请选择</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">沟通状态</label>
                                <select class="form-select">
                                    <option selected>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 d-flex justify-content-center">
                                <button class="btn btn-primary me-2">搜索</button>
                                <button class="btn btn-secondary">清空</button>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary">案件导出</button>
                        <button class="btn btn-primary">提交电子函件</button>
                        <button class="btn btn-primary">申请短信群发</button>
                        <button class="btn btn-primary">案件上传平台</button>
                        <button class="btn btn-warning">取消上传平台</button>
                        <button class="btn btn-primary">导出函件</button>
                    </div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>案件状态</th>
                                    <th>调解状态</th>
                                    <th>调解编号</th>
                                    <th>最近一次AI标签</th>
                                    <th>批次号</th>
                                    <th>委托方</th>
                                    <th>调解中心</th>
                                    <th>案件编号</th>
                                    <th>案件类型</th>
                                    <th>姓名</th>
                                    <th>证件号</th>
                                    <th>分配时间</th>
                                    <th>分配状态</th>
                                    <th>调解员</th>
                                    <th>沟通状态</th>
                                    <th>最近联系时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="16" class="text-center">暂无数据</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>共 0 条</div>
                            <div class="d-flex align-items-center">
                                <select class="form-select me-2" style="width: auto;">
                                    <option>20条/页</option>
                                </select>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item"><a class="page-link" href="#">前往</a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">页</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
